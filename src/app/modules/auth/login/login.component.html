<div class="jumbotron col-md-10">
  <div class="main title">
    <h1 class="display-6">Gitlab issue submitter</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <hr class="divider" />
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          #formLogin="ngForm"
          action=""
        >
          <div class="form-group username">
            <label for="username" class="label username">{{
              "login.username" | translate
            }}</label>
            <input
              [formGroup]="loginForm"
              formControlName="username"
              type="text"
              class="form-control username"
              id="username"
              aria-describedby="usernameHelp"
              placeholder="Enter Gitlab username"
            />
            <span
              class="text-danger"
              *ngIf="
                (username.dirty || username.touched) &&
                username.errors?.required
              "
            >
              {{ "login.usernameIsRequired" | translate }}
            </span>
          </div>
          <div class="form-group password">
            <label for="password" class="label password">{{
              "login.password" | translate
            }}</label>
            <input
              [formGroup]="loginForm"
              formControlName="password"
              type="password"
              class="form-control password"
              id="password"
              placeholder="Password"
            />
            <span
              class="text-danger"
              *ngIf="
                (password.dirty || password.touched) &&
                password.errors?.required
              "
            >
              {{ "login.passwordIsRequired" | translate }}
            </span>
          </div>
          <button type="submit" class="btn btn-primary">
            {{ "login.login" | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
